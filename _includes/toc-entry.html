{% for page in include.pages %}
{% assign content_size = page.content | strip | size %}
<li id="{{ page.title | replace:' ', '_' | downcase }}"><a href="{{ page.url }}">{{ page.title }}</a>
{% assign subpages = site.pages | where: "parent", page.id | sort: "order" %}
{% if subpages.size > 0 %}
  <ol>
  {% include toc-entry.html pages=subpages %}
  </ol>
{% endif %}
</li>
{% endfor %}
